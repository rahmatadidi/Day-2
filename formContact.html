<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./Assets/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
    <nav>
        <div class="nav-left">
            <ul>
                <img src="./Assets/img/logo-brand.png" alt="logo Dumbways">
                <li> <a href="./index.html">Home</a></li>
                <li> <a href="#">My project</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <a href="./formContact.html">Contact Me</a>
        </div>
    </nav>
    <form>
        <h1>Contact Me</h1>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="text" id="email">
        </div>
        <div>
            <label for="phone">Phone Number</label>
            <input type="text" id="phone">
        </div>
        <div>
            <label for="subject">Subject</label>
            <select class="subject" id="subject">
                <option value="FrontEndDeveloper">Front End Developer</option>
                <option value="BackEndDeveloper">Back End Developer</option>
                <option value="FullstackDeveloper">Fullstack Developer</option>
            </select>
        </div>
        <div>
            <label for="massage">Your Massage</label>
            <textarea class="texet-area" id="massage"></textarea>
        </div>
        <div class="submit" id="submit">
            <button type="button" onclick="submitHandler()">Submit</button>
        </div>
    </form>
    <script src="./Assets/js/contact.js"></script>
    
</body>
</html>

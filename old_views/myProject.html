        </div>

    <div class="hamburger hide" style="width: 100%; background-color: white; text-align: center;">
        <ul style="width: 100%;">
            <li style="margin-bottom: 20px; padding: 10px;"> <a href="./index.html">Home</a></li>

        </ul>

    <form>
        <h1>Add My Project</h1>
        <div class="add-project">
            <label for="pName">Project Name</label>
            <input type="text" class="projectName" id="pName">
        </div>
        <div class="date">
            <div class="sDate">
                <label for="sDate">Start Date</label>
                <input type="date" id="sDate" style="margin-top: 5px;">
            </div>
            <div class="eDate">
                <label for="eDate">End Date</label>
                <input type="date" id="eDate" style="margin-top: 5px;">
            </div>
        </div>
        <div class="desc">
            <label for="desc">Description</label>
            <textarea class="desc" id="desc"></textarea>
        </div><br>
        
        <div class="tech">
            <label for="tec"">Technologies</label>
            <div class="tech1">
                <input type="checkbox" value="nodeJs, " name="techno" id="nodeJs">
                <label for="nodeJs" style="margin-right: 120px;">Node Js</label><br>
                <input type="checkbox" value="nextJs, " name="techno" id="nextJs">
                <label for="nextJs">Next Js</label> 
            </div>
            <div class="tech2">
                <input type="checkbox" value="reactJs, " name="techno" id="reactJs">
                <label for="reactJs" style="margin-right: 120px;">React Js</label><br>
                <input type="checkbox" value="typeScript" name="techno" id="typeScript">
                <label for="typeScript">Type Script</label> 
            </div>
        </div>
        <div class="uImage">
            <label for="uImage">Upload Image</label>
            <input type="file" name="uImage" id="uImage">
        </div>
        <div class="submit" id="submit">
            <button type="button" onclick="submitProject()">Submit</button>
        </div>
    </form>
    
    <div class="result-project" id="result-project" style="display: flex;">
        
    </div>
    <script src="./Assets/js/myProject.js"></script>
    <script src="./Assets/js/nav.js"></script>
